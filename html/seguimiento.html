<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento - ULEAM</title>
    <link rel="stylesheet" href="../css/seguimiento.css">
</head>
<body>
    <div class="seguimiento-container">
        
        <h1 class="page-title">Seguimiento ‚Ä¢ ULEAM</h1>

        <div class="main-grid">
            
            <div class="ficha-sidebar">
                
                <div class="search-box-integrated">
                    <label for="buscarEstudiante">Buscar Estudiante por C√©dula</label>
                    <div class="search-input-group">
                        <input type="text" id="buscarEstudiante" placeholder="Ej: 1312411569" maxlength="10">
                        <button class="btn-buscar" id="btnBuscar">üîç Buscar</button>
                    </div>
                </div>
                <div class="section-divider"></div>
                
                <h2 class="section-title">Ficha datos</h2>

                <div class="ficha-datos">
                    <p><strong>Nombre:</strong> <span id="ficha-nombre">Villon Pico Francisco</span></p>
                    <p><strong>C√©dula:</strong> <span id="ficha-cedula">1312411569</span></p>
                    <p><strong>Tipo:</strong> <span id="ficha-tipo">Visual - 30%</span></p>
                    <p><strong>Facultad:</strong> <span id="ficha-facultad">TIC</span></p>
                </div>

                <h2 class="section-title responsables">Responsables directivos</h2>
                
                <form id="asignacion-form">
                    <div class="input-group">
                        <select class="asignacion-select" id="selectTutor">
                            <option>Asignar Tutor</option>
                            <option>Carla Gomez (Tutor)</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <select class="asignacion-select" id="selectDocente">
                            <option>Asignar Docente</option>
                            <option>Ana Mendza (Docente)</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <select class="asignacion-select" id="selectCoordinador">
                            <option>Asignar Coordinador</option>
                            <option>Javisa Saltos (Coord.)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-asignar">Guardar Asignaci√≥n</button>
                </form>

            </div>

            <div class="historial-main">
                <h2 class="section-title">Historial de Seguimiento</h2>

                <ul class="historial-list" id="historialList">
                    </ul>

                <h2 class="section-title">Agregar Seguimiento</h2>

                <div class="agregar-seguimiento">
                    <div class="input-group">
                        <select class="input-tipo-rol" id="selectRol">
                            <option value="" disabled selected>Seleccione su rol</option>
                            <option value="Docente">Docente</option>
                            <option value="Coordinador">Coordinador</option>
                            <option value="Tutor">Tutor</option>
                        </select>
                    </div>
                    
                    <div class="input-row">
                        <div class="input-group input-group-grow">
                            <textarea placeholder="Seguimiento del estudiante" id="detalleSeguimiento"></textarea>
                        </div>
                        
                        <div class="input-group">
                            <input type="date" id="fechaActividad">
                        </div>
                    </div>
                    
                    <button class="btn-agregar" id="btnAgregarSeguimiento">Agregar</button>
                </div>

            </div>
        </div>
    </div>
    <script src="../js/seguimiento.js"></script>
</body>
</html>
