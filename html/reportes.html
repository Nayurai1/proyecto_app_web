<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Discapacidad Estudiantil</title>

    <link rel="stylesheet" href="../Css/reportes.css"> 
</head>
<body>
    
    <div class="main-reporte-grid">
        <div class="filtro-sidebar">
            <h3 class="sidebar-title">Filtros</h3>
            <form id="filtroForm">
                <div class="filter-group">
                    <label for="filtroNombre">Nombre</label>
                    <input type="text" id="filtroNombre" name="nombre" placeholder="">
                </div>

                <div class="filter-group">
                    <label for="filtroEdad">Edad</label>
                    <input type="text" id="filtroEdad" name="edad" placeholder="">
                </div>

                <div class="filter-group">
                    <label for="filtroFacultad">Facultad</label>
                    <select id="filtroFacultad" name="facultad">
                        <option value="Todos">Todos</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filtroTipoDiscapacidad">Tipo de discapacidad</label>
                    <select id="filtroTipoDiscapacidad" name="tipoDiscapacidad">
                        <option value="Todos">Todos</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filtroPorcentajeDiscapacidad">Porcentaje discapacidad</label>
                    <select id="filtroPorcentajeDiscapacidad" name="porcentajeDiscapacidad">
                        <option value="Todos">Todos</option>
                    </select>
                </div>

                <button type="submit" class="btn-aplicar">Aplicar Filtros</button>
            </form>
        </div>

        <div class="reporte-resultados">
            <h2>Resultados</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Facultad</th>
                        <th>Edad</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tablaCuerpo">
                    </tbody>
            </table>
        </div>
    </div>
    
    <script src="../js/reportes.js"></script>
</body>
</html>
